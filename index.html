<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 near you</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Noto Serif KR', serif;
      overflow: hidden;
    }

    /* 1. 인트로 화면 */
    body.intro {
      background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .intro-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }

    .logo {
      font-size: 3rem;
      color: #000;
      background: rgba(255,255,255,0.6);
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      text-shadow: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logo:hover {
      background: rgba(255,255,255,0.9);
    }

    .subtitle {
      font-size: 1.5rem;
      color: #000;
      background: rgba(255,255,255,0.6);
      padding: 0.3rem 1rem;
      margin-top: 0.5rem;
      border-radius: 10px;
    }

    .arrow {
      margin-top: 30px;
      font-size: 2rem;
      color: rgba(0,0,0,0.6);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* 2. 메뉴 화면 */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #cccccc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .menu button {
      padding: 1rem 3rem;
      font-size: 1.4rem;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="intro">
  <!-- 인트로 -->
  <div class="intro-content">
    <div class="logo" onclick="showMenu()">니;유</div>
    <div class="subtitle">near you</div>
    <div class="arrow">▼</div>
  </div>

  
  </div>

  <!-- 메뉴 화면 -->
  <div class="main" id="menu" style="display: none;">
    <div class="menu">
      <button onclick="alert('홈')">홈</button>
      <button onclick="alert('PDF자료')">PDF자료</button>
      <button onclick="alert('문의')">문의</button>
    </div>
  </div>

  <script>
    function showMenu() {
      document.body.classList.remove('intro');
      document.body.style.overflow = 'auto';
      document.querySelector('.intro-content').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
  </script>
</body>
</html>

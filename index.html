<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #fffaf5;
      color: #222;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      background-color: #ffffffee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    header .logo img {
      height: 40px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fffaf5;
      text-align: center;
      padding-top: 80px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #111;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .pdf-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: not-allowed;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro" style="background: url('image111.png') center center / contain no-repeat; background-color: #fff; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; cursor: pointer;" onclick="fadeOutIntro()">
    <div style="width: 100%; height: 100%;"></div>
  </div>

  <div id="main" style="display: none; visibility: hidden;">
    <header>
      <div class="logo"><img src="mark.png" alt="니;유 마크"></div>
      <nav>
        <a href="#about">소개</a>
        <a href="#products">제품</a>
        <a href="#resources">PDF자료</a>
        <a href="#contact">문의</a>
      </nav>
    </header>

    <div class="hero">
      <div id="heroContent" style="display: none;">
        <img src="mark.png" alt="니;유 마크" style="max-height: 120px; margin-bottom: 1rem;">
        <h1>당신 곁에, 니;유</h1>
        <p>감성을 담은 일상, 니;유에서 시작됩니다.</p>
      </div>
    </div>

    <section id="about">
      <h2>브랜드 소개</h2>
      <p>니;유는 감성과 실용을 조화롭게 담은 브랜드입니다. 우리는 일상 속에서 작지만 깊은 울림을 주는 제품과 경험을 통해 당신의 곁에 머무르고 싶습니다.</p>
    </section>

    <section id="products">
      <h2>제품 소개</h2>
      <p>감성 가득한 제품 라인업은 곧 추가됩니다. 기대해주세요!</p>
    </section>

    <section id="resources">
      <h2>PDF 자료실</h2>
      <p>현재 준비 중입니다.</p>
      <button class="pdf-button" disabled>PDF 다운로드 (준비 중)</button>
    </section>

    <section id="contact">
      <h2>문의하기</h2>
      <form onsubmit="event.preventDefault(); alert('메일 주소: nextyou00@naver.com 으로 전송해주세요.')">
        <input type="text" placeholder="이름" required />
        <input type="email" placeholder="이메일" required />
        <textarea placeholder="문의 내용을 입력해주세요." rows="5" required></textarea>
        <button type="submit">문의 보내기</button>
      </form>
    </section>
  </div>

  <script>
    function fadeOutIntro() {
      const intro = document.getElementById('intro');
      const main = document.getElementById('main');
      const heroContent = document.getElementById('heroContent');

      intro.style.transition = 'opacity 0.5s ease';
      intro.style.opacity = '0';
      document.body.style.overflow = 'auto';

      setTimeout(() => {
        intro.remove();
        main.style.display = 'block';
        main.style.visibility = 'visible';
        if (heroContent) heroContent.style.display = 'block';
      }, 500);
    }
  </script>
</body>
</html>

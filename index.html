<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextyou Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .fade-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 1.5s ease;
      opacity: 0;
      z-index: 0;
    }
    .fade-image.active {
      opacity: 1;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 10;
    }

    .second-screen {
      display: none;
      width: 100%;
      height: 100vh;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .second-screen h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- 첫 화면 -->
<div class="container" id="image-container">
  <img src="mark.png" alt="로고" class="logo" />
  <img src="image1.jpg" class="fade-image active" id="img1" alt="연한 글자" />
  <img src="image2.jpg" class="fade-image" id="img2" alt="진한 글자" />
</div>

<!-- 두 번째 화면 -->
<div class="second-screen" id="secondScreen">
  <h1>당신 옆에서, 언제나.</h1>
  <p>업무 향상을 돕는 나만의 콘텐츠 플랫폼</p>
</div>

<script>
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');
  const secondScreen = document.getElementById('secondScreen');
  const imageContainer = document.getElementById('image-container');

  // 첫 화면 이미지 전환
  setTimeout(() => {
    img1.classList.remove('active');
    img2.classList.add('active');
  }, 2500);

  // 두 번째 화면 전환
  setTimeout(() => {
    imageContainer.style.display = 'none';
    secondScreen.style.display = 'flex';
  }, 5500);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextyou Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
    }
    .fade-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 2s ease;
      opacity: 0;
      z-index: 0;
      background-color: #fff;
    }
    .fade-image.active {
      opacity: 1;
      z-index: 1;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .screen.visible {
      display: flex;
      opacity: 1;
    }
    .screen h1 {
      font-size: 4vw;
      margin-bottom: 20px;
    }
    .screen p {
      font-size: 2.5vw;
      color: #444;
    }
    @media (max-width: 768px) {
      .screen h1 {
        font-size: 6vw;
      }
      .screen p {
        font-size: 4vw;
      }
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      display: none;
    }
    .third-screen .logo,
    .fourth-screen .logo {
      display: block;
    }
    .third-screen,
    .fourth-screen {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

<!-- 첫 번째 화면 -->
<div class="container" id="image-container">
  <img src="image11.png" class="fade-image active" id="img1" alt="첫 이미지" />
  <img src="image22.png" class="fade-image" id="img2" alt="두 번째 이미지" />
</div>

<!-- 두 번째 화면 -->
<div class="screen" id="secondScreen">
  <h1>당신 옆에서, 언제나.</h1>
  <p>업무 향상을 돕는 나만의 콘텐츠 플랫폼</p>
</div>

<!-- 세 번째 화면 -->
<div class="screen third-screen" id="thirdScreen">
  <img src="mark.png" alt="로고" class="logo" />
  <h1>함께 성장하는 파트너</h1>
  <p>지속 가능한 성공을 위한 동반자</p>
</div>

<!-- 네 번째 화면 -->
<div class="screen fourth-screen" id="fourthScreen">
  <img src="mark.png" alt="로고" class="logo" />
  <h1>Nextyou와 함께</h1>
  <p>지금 바로 시작하세요</p>
</div>

<script>
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');
  const imageContainer = document.getElementById('image-container');
  const secondScreen = document.getElementById('secondScreen');
  const thirdScreen = document.getElementById('thirdScreen');
  const fourthScreen = document.getElementById('fourthScreen');

  function fadeIn(element) {
    element.classList.add('visible');
  }

  function fadeOut(element) {
    element.classList.remove('visible');
  }

  function showFirstScreen() {
    imageContainer.style.display = 'block';
    fadeOut(secondScreen);
    fadeOut(thirdScreen);
    fadeOut(fourthScreen);
    img1.classList.add('active');
    img2.classList.remove('active');

    setTimeout(() => {
      img1.classList.remove('active');
      img2.classList.add('active');
    }, 3000);

    setTimeout(showSecondScreen, 7000);
  }

  function showSecondScreen() {
    imageContainer.style.display = 'none';
    fadeIn(secondScreen);
    fadeOut(thirdScreen);
    fadeOut(fourthScreen);
    setTimeout(showThirdScreen, 4000);
  }

  function showThirdScreen() {
    imageContainer.style.display = 'none';
    fadeOut(secondScreen);
    fadeIn(thirdScreen);
    fadeOut(fourthScreen);
    setTimeout(showFourthScreen, 4000);
  }

  function showFourthScreen() {
    imageContainer.style.display = 'none';
    fadeOut(secondScreen);
    fadeOut(thirdScreen);
    fadeIn(fourthScreen);
    setTimeout(showFirstScreen, 4000);
  }

  // 시작
  showFirstScreen();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니:유 - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #fffaf5;
      color: #222;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      background-color: #ffffffee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a1a1a;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fffaf5 60%, #fcefe8);
      text-align: center;
      margin-top: 80px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #111;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section p {
      line-height: 1.7;
      color: #444;
    }

    .pdf-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: not-allowed;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id=\"intro\" style=\"background: url('니유 이미지.jpg') center center / cover no-repeat; background-color: #fff; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; cursor: pointer; overflow: hidden;\" onclick=\"fadeOutIntro()\">
  </div>

  <div id="main" style="display: none;">
  <header>
    <div class="logo"><img src="mark.png" alt="니:유 마크" style="height: 40px;"></div>
    <nav>
      <a href="#about">소개</a>
      <a href="#products">제품</a>
      <a href="#resources">PDF자료</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <div class=\"hero\" style=\"flex-direction: column; height: 100vh; display: flex; justify-content: center; align-items: center; background: #fffaf5; overflow: hidden;\">
  <div id=\"heroContent\" style=\"display: none;\">
      <input type="email" placeholder="이메일" required />
      <textarea placeholder="문의 내용을 입력해주세요." rows="5" required></textarea>
      <button type="submit">문의 보내기</button>
    </form>
  </section>
  </div>
<script>
  function fadeOutIntro() {
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const heroContent = document.getElementById('heroContent');

    intro.style.transition = 'opacity 0.5s ease';
    intro.style.opacity = '0';
    setTimeout(() => {
      intro.remove();
      main.style.display = 'block';
      if (heroContent) heroContent.style.display = 'block';
    }, 500);
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 near you</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Noto Serif KR', serif;
      overflow: hidden;
    }

    /* 인트로 화면 */
    body.intro {
      background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .intro-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }

    /* ✔️ 로고 이미지 */
    .logo-img {
      width: 100%;
      max-width: 800px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .logo-img:hover {
      transform: scale(1.03);
    }

    .arrow {
      margin-top: 10px;
      font-size: 2rem;
      color: rgba(0,0,0,0.6);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* 메뉴 화면 */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #cccccc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .menu button {
      padding: 1rem 3rem;
      font-size: 1.4rem;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="intro">
  <!-- 인트로 화면 -->
  <div class="intro-content">
    <!-- ✔️ 불필요한 이미지 제거, 로고 이미지만 표시 -->
    <img src="니유 이미지.jpg" alt="니;유 Near You" class="logo-img" onclick="showMenu()">
    <div class="arrow">▼</div>
  </div>

  <!-- 메뉴 화면 -->
  <div class="main" id="menu" style="display: none;">
    <div class="menu">
      <button onclick="goHome()">홈</button>
      <button onclick="alert('현재 준비중입니다')">PDF자료</button>
      <button onclick="location.href='mailto:nextyou00@naver.com'">문의</button>
    </div>
  </div>

  <script>
    function showMenu() {
      document.body.classList.remove('intro');
      document.body.style.overflow = 'auto';
      document.querySelector('.intro-content').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }

    function goHome() {
      document.getElementById('menu').style.display = 'none';
      document.querySelector('.intro-content').style.display = 'flex';
      document.body.classList.add('intro');
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>

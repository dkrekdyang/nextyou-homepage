<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>니;유 - nextyou.net</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      overflow: hidden;
    }
    section {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    section.active {
      display: flex;
    }
    .section1 h1,
    .section2 h1,
    .section3 h1 {
      font-size: 4rem;
    }
    .logo-mark {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      width: 80px;
    }
    img.fullscreen-img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- SECTION 1 -->
  <section id="section1" class="section1 active">
    <img class="fullscreen-img" src="/image111.png" alt="니;유 이미지1">
  </section>

  <!-- SECTION 2: 이미지 전용 화면 -->
  <section id="section2" class="section2">
    <img class="fullscreen-img" src="/image222.png" alt="니;유 이미지2">
  </section>

  <!-- SECTION 3: 마크 위치 조정 -->
  <section id="section3" class="section3">
    <img class="logo-mark" src="/mark.png" alt="니;유 마크">
    <h1>니;<span style="letter-spacing: 0.1em">유</span></h1>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll("section");
      let current = 0;

      sections[current].classList.add("active");

      setInterval(() => {
        sections[current].classList.remove("active");
        current = (current + 1) % sections.length;
        sections[current].classList.add("active");
      }, 4000);
    });
  </script>

</body>
</html>

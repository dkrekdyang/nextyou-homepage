<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>니;유 near you</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* ✅ 스크롤 금지 */
      background-color: #fdfaf6;
      font-family: 'Noto Sans KR', sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    /* 마크 */
    .mark {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      display: none; /* 기본은 안보임, 3페이지부터 보임 */
      z-index: 999;
    }

    /* 모든 페이지 스타일 */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdfaf6;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .page.active {
      opacity: 1;
      z-index: 1;
    }

    .page img {
      max-width: 90%;
      height: auto;
      background-color: #fdfaf6;
    }

    .text-content {
      font-size: 2rem;
      color: #333;
      text-align: center;
      padding: 0 10%;
      word-break: keep-all;
    }

    @media (max-width: 768px) {
      .text-content {
        font-size: 1.5rem;
      }
      .mark {
        width: 50px;
      }
    }

    @media (max-width: 480px) {
      .text-content {
        font-size: 1.2rem;
      }
      .mark {
        width: 40px;
      }
    }

  </style>
</head>

<body>

  <!-- 마크 (3페이지부터 보여짐) -->
  <img src="mark.png" alt="니;유 마크" class="mark" id="mark" />

  <!-- 1페이지: 첫 화면 이미지 -->
  <div class="page active" id="page1">
    <img src="image111.png" alt="1페이지 이미지" />
  </div>

  <!-- 2페이지: 두 번째 이미지 -->
  <div class="page" id="page2">
    <img src="image222.png" alt="2페이지 이미지" />
  </div>

  <!-- 3페이지: 문구 1 -->
  <div class="page" id="page3">
    <div class="text-content">
      실무에서 쓰다 보면 아쉬운 부분,<br>
      그 빈틈을 채우려고 직접 만들었어요.
    </div>
  </div>

  <!-- 4페이지: 문구 2 -->
  <div class="page" id="page4">
    <div class="text-content">
      작은 차이만으로도 일이 훨씬 수월해져요.<br>
      그 2%, 제가 대신 채워드릴게요.
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const mark = document.getElementById('mark');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, idx) => {
        if (idx === index) {
          page.classList.add('active');
        } else {
          page.classList.remove('active');
        }
      });

      // 3페이지부터 mark 보이게
      if (index >= 2) {
        mark.style.display = 'block';
      } else {
        mark.style.display = 'none';
      }
    }

    setInterval(() => {
      currentPage++;
      if (currentPage >= pages.length) {
        currentPage = 0;
      }
      showPage(currentPage);
    }, 4000); // 4초마다 자동 전환
  </script>

</body>
</html>

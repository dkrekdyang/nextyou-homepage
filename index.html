<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 near you</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Noto Serif KR', serif;
      overflow: hidden;
    }

    /* 1. 인트로 화면 */
    body.intro {
      background: url('배경화면.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 1s ease-in-out;
    }

    .intro-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .logo {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      cursor: pointer;
      transition: text-shadow 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 20px rgba(255,255,255,1);
    }

    .arrow {
      margin-top: 20px;
      font-size: 2rem;
      color: rgba(255,255,255,0.8);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* 2. 메뉴 화면 */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      background: url('winter-landscape.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .menu button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="intro">
  <!-- 인트로 -->
  <div class="intro-content">
    <div class="logo" onclick="showMenu()">니;유 near you</div>
    <div class="arrow">▼</div>
  </div>

  <!-- 메뉴 화면 -->
  <div class="main" id="menu">
    <div class="menu">
      <button onclick="alert('홈으로 이동')">홈</button>
      <button onclick="alert('PDF자료 보기')">PDF자료</button>
      <button onclick="alert('문의하기')">문의</button>
    </div>
  </div>

  <script>
    function showMenu() {
      document.body.classList.remove('intro');
      document.body.style.overflow = 'auto';
      document.querySelector('.intro-content').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 near you</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Noto Serif KR', serif;
      background: #fff; /* ✔️ 흰 배경 */
      color: #000;       /* ✔️ 검정 글씨 */
      overflow: hidden;
    }

    /* 인트로 화면 */
    body.intro {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .intro-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }

    .logo-img {
      width: 100%;
      max-width: 900px; /* ✔️ 더 선명하고 크게 표시되도록 확대 */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.02);
    }

    /* 메뉴 화면 */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .menu button {
      padding: 1rem 3rem;
      font-size: 1.4rem;
      background: #000;      /* ✔️ 검정 배경 */
      color: #fff;           /* ✔️ 흰 글씨 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="intro">
  <!-- 인트로 화면 -->
  <div class="intro-content">
    <!-- ✔️ 이미지만 큼직하게 표시, 아래 화살표 제거 -->
    <img src="니유 이미지.jpg" alt="니;유 Near You" class="logo-img" onclick="showMenu()">
  </div>

  <!-- 메뉴 화면 -->
  <div class="main" id="menu" style="display: none;">
    <div class="menu">
      <button onclick="goHome()">홈</button>
      <button onclick="alert('현재 준비중입니다')">PDF자료</button>
      <button onclick="location.href='mailto:nextyou00@naver.com'">문의</button>
    </div>
  </div>

  <script>
    function showMenu() {
      document.body.classList.remove('intro');
      document.body.style.overflow = 'auto';
      document.querySelector('.intro-content').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }

    function goHome() {
      document.getElementById('menu').style.display = 'none';
      document.querySelector('.intro-content').style.display = 'flex';
      document.body.classList.add('intro');
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>

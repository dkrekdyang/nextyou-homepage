<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니;유 - nextyou.net</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Noto Sans KR', sans-serif; background: #fff; color: #000; }
    .screen { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease; }
    #screen1 { background: #fff; flex-direction: column; gap: 20px; }
    #screen2 { background: #f5f5f5; flex-direction: column; opacity: 0; pointer-events: none; }
    .logo { font-size: 3rem; font-weight: bold; }
    .tagline { font-size: 1.2rem; margin-top: 10px; color: #333; }
    button { padding: 10px 20px; font-size: 1rem; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="screen1" class="screen">
    <div class="logo">니;<span style="color:#e95c94;">유</span></div>
    <div class="tagline">감성을 담은 일상, 니;유에서 시작됩니다</div>
    <button onclick="goToScreen2()">시작하기</button>
  </div>

  <div id="screen2" class="screen">
    <button onclick="goHome()">홈</button>
    <button onclick="location.href='mailto:nextyou00@naver.com'">문의</button>
    <button onclick="alert('PDF 자료는 현재 준비 중입니다.')">PDF 자료</button>
  </div>

  <script>
    function goToScreen2() {
      document.getElementById('screen1').style.opacity = 0;
      document.getElementById('screen1').style.pointerEvents = 'none';
      document.getElementById('screen2').style.opacity = 1;
      document.getElementById('screen2').style.pointerEvents = 'auto';
    }
    function goHome() {
      document.getElementById('screen1').style.opacity = 1;
      document.getElementById('screen1').style.pointerEvents = 'auto';
      document.getElementById('screen2').style.opacity = 0;
      document.getElementById('screen2').style.pointerEvents = 'none';
    }
  </script>
</body>
</html>

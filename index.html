<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>니:유</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #main-screen, #logo-screen {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-screen {
      display: none;
      background-color: #fff7f0;
      z-index: 999;
    }

    #logo-screen img {
      width: 180px;
      height: auto;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      30% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.05); }
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- 첫 화면 -->
  <div id="main-screen">
    <button onclick="startTransition()">니:유 시작</button>
  </div>

  <!-- 마크 보여주는 로딩 화면 -->
  <div id="logo-screen">
    <img src="mark.png" alt="니:유 마크" />
  </div>

  <script>
    function startTransition() {
      document.getElementById("main-screen").style.display = "none";
      const logoScreen = document.getElementById("logo-screen");
      logoScreen.style.display = "flex";

      setTimeout(() => {
        window.location.href = "home.html"; // 이동할 두 번째 페이지
      }, 2000); // 2초 후 이동
    }
  </script>

</body>
</html>
